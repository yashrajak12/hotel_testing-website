{% extends 'base.html' %}
{% block title %}Add New Item{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Add New Item</h2>
        <a href="{{ url_for('inventory.list') }}" class="btn btn-secondary">Back to List</a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">Item Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Category</label>
                    <select name="category" class="form-select" required>
                        {% for cat in categories %}
                        <option value="{{ cat.value }}">{{ cat.value.capitalize() }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Quantity with Unit (e.g., 10 kg, 5 pcs)</label>
                    <input type="text" name="quantity_with_unit" class="form-control" placeholder="10 kg" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Payment Amount</label>
                    <input type="number" step="0.01" name="payment_amount" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Payment Mode</label>
                    <select name="payment_mode" class="form-select" required>
                        {% for mode in payment_modes %}
                        <option value="{{ mode.value }}">{{ mode.value.capitalize() }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-success btn-lg">Add Item</button>
                    <a href="{{ url_for('inventory.list') }}" class="btn btn-secondary btn-lg ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
